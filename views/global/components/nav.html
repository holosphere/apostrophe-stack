{% macro nav(page, options) %}
	<nav class="site-nav{% if options.classes%} {{options.classes}}{% endif%}">
		{% if options.logo %}
			<div class="site-nav-logo">
				<img class="site-apos-lockup" src="/images/demo_logo_apos_lockup.png" alt="Apostrophe">
			</div>
			<a href="#" class="site-nav-close">
				<i class="icon icon-remove"></i>
			</a>
		{% endif %}
	  <ul>
	    <li class="nav-item">
	    	{% if not page.ancestors.length %}
	    		<a href="/" class="active">{{ page.title }}</a>
	    	{% else %}
	      	<a href="{{ page.ancestors[0].url }}" {% if page.slug == '/' %}class="active"{% endif %}>{{ page.ancestors[0].title }}</a>
	      {% endif %}
	    </li>
	    {% for item in page.tabs %}
	      <li class="nav-item">
	        <a href="{{ item.url }}" {% if page.slug == item.slug %}class="active"{% endif %}>{{ item.title }}</a>
	      </li>
	    {% endfor %}
	  </ul>
	</nav>
{% endmacro %}
